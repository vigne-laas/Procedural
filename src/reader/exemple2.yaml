Release:
  sequence:
    - NOT ?A isHolding ?O REQUIRED
    - ?O isOnTopOf ?S
  description:
    - ?? isA ReleaseAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S


Grasp:
  parameters:
    ttl: 20
  sequence:
    - ?A hasHandMovingToward ?C
    - ?A isHolding ?C REQUIRED
  description:
    - ?? isA Grasp
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?C


Pick_over:
  composed_sequence:
    - G: Grasp REQUIRED
    - NOT ?O isOnTopOf ?S REQUIRED
  remap:
    - G.C: O
  description:
    - ?? isA PickIntoAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S

Pick_into:
  composed_sequence:
    - G: Grasp
    - NOT ?O isInContainer ?S REQUIRED
  remap:
    - G.C: O
  description:
    - ?? isA PickOverAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S
