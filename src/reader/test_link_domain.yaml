
Release:
  parameters:
    ttl: 20
  sequence:
    - ?A hasHandMovingToward ?S
    - NOT ?A isHolding ?O REQUIRED
  description:
    - ?? isA ReleaseAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedOver ?S


Grasp:
  parameters:
    ttl: 20
  sequence:
    - ?A hasHandMovingToward ?C
    - ?A isHolding ?C REQUIRED
  description:
    - ?? isA GraspAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?C
